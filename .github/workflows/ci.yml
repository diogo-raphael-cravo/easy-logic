name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: https://npm.pkg.github.com
          scope: '@diogo-org'
      
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enforce TDD (tests changed when src changes)
        run: |
          git fetch origin main
          CHANGED=$(git diff --name-only origin/main...HEAD)
          SRC_CHANGES=$(echo "$CHANGED" | grep -E '^src/.*\.(ts|tsx)$' | grep -vE '\.test\.(ts|tsx)$|test\.setup\.ts$' || true)
          TEST_CHANGES=$(echo "$CHANGED" | grep -E '\.test\.(ts|tsx)$' || true)

          if [ -n "$SRC_CHANGES" ] && [ -z "$TEST_CHANGES" ]; then
            echo "TDD gate failed: src changes detected without test changes."
            echo "Changed src files:"
            echo "$SRC_CHANGES"
            exit 1
          fi
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test

      - name: Type check
        run: npx tsc --noEmit
      
      - name: Build
        run: npm run build
